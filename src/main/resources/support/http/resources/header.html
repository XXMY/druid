        <script>
            function changeRemoteSelection(){
                var remoteName = druid.common.getSelectRemoteInfo();

                var currentUrl = window.location.href;
                if(!currentUrl.includes("remote=")){
                    window.location.href=currentUrl+"?remote="+remoteName;
                    return ;
                }

                if(remoteName == null || remoteName === "")
                    window.location.href=currentUrl.replace(/(.*)([?|&]remote=)(.*)/,'$1');
                else
                    window.location.href=currentUrl.replace(/(.*remote=)(.*)/,'$1'+remoteName);
            }
            $(function(){

                function autoSelectRemote(){
                    var remoteName = druid.common.getQueryParameter("remote");
                    if('undefined' !== typeof remoteName || remoteName != null && remoteName !== ""){
                        $("#remoteInfoSelect").val(remoteName);
                    }
                }

                function displayRemoteInfo(remoteInfo){
                    for(var i=0;i < remoteInfo.length;i ++){
                        $("#remoteInfoSelect").append('<option value ="'+remoteInfo[i]+'">'+remoteInfo[i]+'</option>')
                    }

                    autoSelectRemote();
                }

                function getRemoteInfo(){
                    $.ajax({
                        type: 'GET',
                        url: "remote-info.json",
                        success: function(data) {
                            if (data.ResultCode == 1) {
                                displayRemoteInfo(data.Content);
                            }
                        },
                        dataType: "json"
                    });
                }

                getRemoteInfo();
            });
        </script>
